<ion-view title="Clutch">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-information-outline" ng-click="showInfo()">
        Info</button>

    </ion-nav-buttons>
    <ion-content>
        <div class="item item-divider">
            Your Personalized Coupons
        </div>
        <ion-list ng-repeat="item in custom | orderBy: '-createdAt'">
            <ion-item href="#/coupons/detail/{{item.objectId}}/{{item.title}}/{{item.content}}/{{item.expdate.iso}}">
                {{item.title}} <strong>{{item.num}}</strong>
            </ion-item>
        </ion-list>
        <div class="item item-divider">
            Coupons
        </div>
        <ion-list ng-repeat="item in items | orderBy: '-createdAt'">
            <ion-item href="#/coupons/detail/{{item.objectId}}/{{item.title}}/{{item.content}}/{{item.expdate.iso}}">
                {{item.title}} <strong>{{item.num}}</strong>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
